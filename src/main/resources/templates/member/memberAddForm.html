<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Add Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
    >
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Enter Member Information</h2>

    <form th:action th:object="${memberFormDto}" method="post" class="needs-validation">
        <!-- 이름 -->
        <div class="form-floating mb-3">
            <input
                    type="text"
                    th:field="*{name}"
                    id="name"
                    class="form-control"
                    th:errorclass="is-invalid"
                    placeholder="Name"
                    maxlength="50"
                    required
            />
            <label for="name">Name</label>
            <div class="invalid-feedback"
                 th:errors="*{name}">Please enter a name (max 50 characters).
            </div>
        </div>

        <!-- 나이 -->
        <div class="form-floating mb-3">
            <input
                    type="number"
                    th:field="*{age}"
                    id="age"
                    class="form-control"
                    th:errorclass="is-invalid"
                    placeholder="Age"
                    min="0"
                    max="150"
                    required
            />
            <label for="age">Age</label>
            <div class="invalid-feedback"
                 th:errors="*{age}">Please enter a number between 0 and 150.
            </div>
        </div>

        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <button type="button" th:onclick="|location.href='@{/members}'|"
                class="btn btn-secondary">Cancel
        </button>
    </form>
</div>

</body>
</html>
